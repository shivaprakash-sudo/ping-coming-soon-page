<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom configuration of tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                blue: "hsl(223, 87%, 63%)",
              },
              secondary: {
                "pale-blue": "hsl(223, 100%, 88%)",
                "light-red": "hsl(354, 100%, 66%)",
              },
              neutral: {
                gray: "hsl(0, 0%, 59%)",
                "dark-blue": "hsl(209, 33%, 12%)",
              },
            },
            fontFamily: {
              sans: ["Libre Franklin", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="./images/logo.svg" alt="Logo" /></a>
    </header>
    <main>
      <h1>We are launching soon!</h1>
      <p>Subscribe and get notified</p>
      <button><a href="#">Notify Me</a></button>
      <div>
        <img
          src="./images/illustration-dashboard.png"
          alt="dashboard illustration"
        />
      </div>
    </main>

    <footer>
      <div>
        <a href="#"
          ><img src="./images/logo-facebook.svg" alt="facebook logo"
        /></a>
        <a href="#"
          ><img src="./images/logo-twitter.svg" alt="twitter logo"
        /></a>
        <a href="#"
          ><img src="./images/logo-instagram.svg" alt="instagram logo"
        /></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/shivaprakash-sudo"
          target="_blank"
          rel="noopener"
          >Shiva Prakash Pendem</a
        >.
      </p>
    </footer>
  </body>
</html>
